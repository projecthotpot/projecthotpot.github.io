<html>
  <head>
    <title>Uber APM 2019 Hackathon Project</title>
    <link rel="icon" type="image/png" href="eatslogo.jpeg">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  </head>
  <body>
    <div id="app">
      
      <div class="paragraph">
        <div class="dinein">
          Dine-in
        </div>
        <div class="skipwait">
            <br><br><br> Skip the wait by ordering immediately using the QR code located on your table.
        </div>
      </div>

      <center>
        <div class="preview-container">
          <video width="1000" height="1500" id="preview"></video>
        </div>
      </center>

      <script>
        function myFunction() {
          location.replace("https://lucillesuiuber.github.io")
        }
      </script>

      <section class="scans">


        <ul v-if="scans.length > 0">
          <button onclick="myFunction()">
            <transition-group name="scans" tag="ul" class="dinein">
              <li v-for="scan in scans" :key="scan.date" :title="scan.content">Open Menu!</li> 
            </transition-group>
          </button>
        </ul>

      </section>

    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
